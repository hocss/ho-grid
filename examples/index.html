<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flawless Grid Examples</title>
    <link rel="stylesheet/less" type="text/css" href="./styles.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
</head>
<body>
    <div class="ui">
        <button id="show-grid"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-5.0 -5.0 110.0 110.0" height="100" width="100"><path d="M95 5v90H5V5h90m2-2H3v94h94V3zM9 9h82v62H9zM43 77v12H11V77h32m2-2H9v16h36V75zM66 77v12H51V77h15m2-2H49v16h19V75zM89 77v12H74V77h15m2-2H72v16h19V75z"/></svg></button>
    </div>
    <div class="container">
        <h1>Flawless Grid Examples</h1>
    </div>
    <div class="container split">
        <p>Regular split container</p>
        <div class="row">
            <section class="left">
                <div class="card">
                    <h2>Left</h2>
                    <p>1 of 2</p>
                </div>
            </section>
            <section class="right">
                <div class="card">
                    <h2>Right</h2>
                    <p>1 of 2</p>
                </div>
            </section>
        </div>
    </div>
    <div class="container padding">
        <p>With container padding</p>
        <div class="row">
            <section class="main">
                <h2>Main</h2>
                <p>2 of 5</p>
            </section>
            <section class="sub">
                <h3>Sub</h3>
                <p>2 of 5</p>
            </section>
            <aside>
                <h3>Aside</h3>
                <p>1 of 5</p>
            </aside>
        </div>
    </div>

    <script>
        var show = document.querySelector( '#show-grid' );
        show.addEventListener( 'click', function( event ) {
            document.body.classList.toggle( 'show-grid' );
        });
    </script>
</body>
</html>
